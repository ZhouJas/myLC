<app-header></app-header>
<div>
  <div *ngIf="auth.user$ | async as user; else notLoggedIn">
    <h1 style="    justify-content: center;
    text-align: center; margin:10px 0px;">Welcome, {{user.displayName}}</h1>
</div>
<ng-template #notLoggedIn>
  <h1 style="    justify-content: center;
  text-align: center; margin:10px 0px;">Welcome</h1>
</ng-template>

  <app-category-container *ngFor="let category of categoryOrdering" [problems]="problems.get(category) || []" [category]="category"></app-category-container>
  
</div>
